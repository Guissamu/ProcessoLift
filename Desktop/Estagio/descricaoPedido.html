<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição do Pedido</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>Processo Lift</h1>
    </header>

    <div class="btn">
        <ul id="btn_Pedido">Selecione o Id do pedido:</ul>
    </div>

    <h2>Dados do cliente:</h2>
    <div class="main_div">
        <div class="sub_div">
            <ul id="nome_Cliente" class="ulDescricao">Nome:</ul>
            <li id="lista_Nome"></li>
        </div>
        <div class="sub_div">
            <ul id="cpf_Cliente" class="ulDescricao">CPF:</ul>
            <li id="lista_Cpf"></li>
        </div>
        <div class="sub_div">
            <ul id="data_Efetuada" class="ulDescricao">Data</ul>
            <li id="lista_Data"></li>
        </div>
        <div class="sub_div">
            <ul id="email_Cliente" class="ulDescricao">E-mail:</ul>
            <li id="lista_Email"></li>
        </div>
    </div>

    <h2>Itens do Pedido:</h2>
    <div class="main_div">
        <div class="sub_div">
            <ul id="id_Produto" class="ulDescricao">Id</ul>
            <li id="id_ProdutoPedido"></li>
        </div>
        <div class="sub_div">
            <ul id="nome_Produto" class="ulDescricao">Produto</ul>
            <li id="Produto"></li>
        </div>
        <div class="sub_div">
            <ul id="quantidade_Produto" class="ulDescricao">Quantidade:</ul>
            <li id="Quantidade"></li>
        </div>
        <div class="sub_div">
            <ul id="valor_Total" class="ulDescricao">Valor total:</ul>
            <li id="Valor"></li>
        </div>
    </div>
    <a href="index.html"><span class="botao">Voltar</span></a>
</body>

</html>
